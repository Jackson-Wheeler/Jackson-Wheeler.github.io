<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Method Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/methodtest.css">
        <script src="/js/methodtest.js" type="module" async defer></script>
    </head>
    <body>
        <form id="form">
            <label for="id">id:</label>
            <input type="number" id="id" name="id"/>
            <br>

            <label for="article_name">Article Name:</label>
            <input type="text" id="article_name" name="article_name"/>
            <br>

            <label for="article_body">Article Body:</label>
            <textarea id="article_body" name="article_body"></textarea>
            <br>
            
            <label for="xmlHttp"> XMLHttpRequest:</label>
            <input type="radio" name="reqType" id="xmlHttp" value="xmlHttp" checked/>
            <label for="fetch"> Fetch:</label>
            <input type="radio" name="reqType" id="fetch" value="fetch" />
            <br>

            <button type="button" id="postBtn">POST</button>
            <button type="button" id="getBtn">GET</button>
            <button type="button" id="putBtn">PUT</button>
            <button type="button" id="deleteBtn">DELETE</button>
        </form>
        <output id="response">
            <pre class="gradient-border">
            </pre>
        </output>
    </body>
</html>
