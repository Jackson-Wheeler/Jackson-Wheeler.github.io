  <script type="text/javascript">
    function inIframe () {
      try {
          return window.self !== window.top;
      } catch (e) {
          return true;
      }
    }
    function sendHeightPageToParent() {
        var stage = document.querySelector('#stage');
        var compStyles = window.getComputedStyle(stage);
        var stageMarginTop = stage ? parseInt(compStyles.getPropertyValue('marginTop')) || parseInt(compStyles.getPropertyValue('margin')) || 0 : 0;
        var isMobile = window.matchMedia("(pointer:coarse)").matches || window.matchMedia("only screen and (max-width: 480px)").matches;
        var isIframe = inIframe();
        var height = (isIframe && isMobile) ? document.body.offsetHeight : document.body.offsetHeight + (stageMarginTop * 2);
        window.scrollTo(0,0);
        window.parent.postMessage('setHeight:' + height + ':231586685787174', '*');
        window.parent.postMessage({ action: 'submission-completed', formID: '231586685787174' }, '*');
    }
    if (window.parent !== window) {
      sendHeightPageToParent();
      window.addEventListener('load', sendHeightPageToParent);
    }

    window.newThankYouPage = true;
    window.submissionID = '';
    window.formID = '231586685787174';
