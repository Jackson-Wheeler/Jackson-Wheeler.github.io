<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Simple Crud</title>
    <script defer type="module" src="js/blog.js"></script>
    <link href="/css/font-awesome/all.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/styledcrud.css" media="screen" />
</head>
<body>
    <header>
        <h1>Blog Posts</h1>
    </header>
    <main>
        <button id="add" type="button">Add Blog</button>
        <section id="blogPostsContainer">
            <!-- Entries will go here (JS) -->
        </section>
    </main>
    
    <dialog>
        <header>
            <h3>Blog Post</h3>
        </header>
        <form method="dialog">
            <div id="dialogInputs">
                <div id="titleInput" class="input">
                    <div class="label">
                        <label for="title">Title</label>
                    </div>
                    <input required type="text" id="title" name="title">
                </div>
                <div id="dateInput" class="input">
                    <div class="label">
                        <label for="date">Date</label>
                    </div>
                    <input required type="text" id="date" name="date">
                </div>
                <div id="summaryInput" class="input">
                    <div class="label">
                        <label for="summary">Summary</label>
                    </div>
                    <textarea required id="summary" name="summary" rows="2"></textarea>
                </div>
            </div>    
            <div id="dialogFooter">
                <div id="buttonArea">
                    <button value="cancel">Cancel</button>
                    <button id="saveButton" value="save">Save</button>
                </div>
            </div>
        </form>
    </dialog>

    <template>
        <article class="entryContainer">
            <div class="changeMenu">
                <button class="editButton">
                    <span class="fa-solid fa-pen-to-square"></span>
                </button>
                <button class="deleteButton" type="button">
                    <span class="fa-solid fa-trash-can"></span>
                </button>
            </div>
            <article class="blogPostContainer">
                <header>
                    <h2>Blog Title</h2>
                    <span>Date</span>
                </header>
                <div class="blogSummaryContainer">
                    <p>Summary Here</p>
                </div>
            </article>
        </article>
    </template>
</body>
