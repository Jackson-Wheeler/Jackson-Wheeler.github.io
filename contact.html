        <article>
            <h2>Or ... Leave Your Information</h2>
            <form action="http://httpbin.org/post" method="POST" name="yourInformation" id="yourInformation">
                <fieldset>
                    <legend>Your Information</legend>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" required/>
                    <label for="familyName">Family Name:</label>
                    <input type="text" name="familyName" id="familyName" required/>
                    <br />

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required/>
                    <label for="phoneNum">Phone Number (opt.):</label>
                    <input type="tel" name="phoneNum" id="phoneNum" />
                    <br />

                    <label for="contactViaPhone">Contact Via Phone:</label>
                    <input type="checkbox" name="contactViaPhone" id="contactViaPhone" />
                    Yes
                    <br />

                    <label for="reason">Reason:</label>
                    <select name="reason" id="reason">
                        <optgroup label="Recruiter">
                            <option value="haveRole">We have a role for you!</option>
                            <option value="checkOutCompany">Check out our company</option>
                        </optgroup>
                        <optgroup label="Peer">
                            <option value="workTogether">Let's work together</option>
                            <option value="beFriends">Let's be friends!</option>
                        </optgroup>
                        <optgroup label="Other">
                            <option value="other" selected>Other (please describe in comments)</option>
                        </optgroup>
                    </select>
                    <label for="companyName">Comany Name (opt.):</label>
                    <input type="text" name="companyName" id="companyName" />
                    <br />

                    <label for="icecreamFlavor">Favorite Icecream Flavor</label>
                    <input list="icecream-flavors" name="icecreamFlavor" id="icecreamFlavor" />
                    <datalist id="icecream-flavors">
                        <option value="Vanilla"></option>
                        <option value="Chocolate"></option>
                        <option value="Cookies n' Cream"></option>
                        <option value="Cookie Dough"></option>
                        <option value="Rocky Road"></option>
                        <option value="Chocolate Chip"></option>
                        <option value="Mint Chocolate Chip"></option>
                        <option value="Banana"></option>
                        <option value="Mango"></option>
                        <option value="Strawberry"></option>
                    </datalist>
                    <br />

                    <label for="comments">Comments:</label>
                    <textarea name="comments" id="comments" cols="50" rows="4" placeholder="comments here"></textarea>
                    <br />
                    <button type="submit">Submit</button>

                </fieldset>
            </form>
